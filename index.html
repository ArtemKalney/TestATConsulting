<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

<style>
    body {
        margin: 0;
    }


    * {
        box-sizing: border-box;
    }

    .clearfix::after {
        content: "";
        clear: both;
        display: table;
    }

    form {
        width: 60%;
    }

    input[type=text], select {
         width: 60%;
         display: inline-block;
         border: 1px solid #ccc;
         background-color: #f2f2f2;
         border-radius: 4px;
         padding: 5px;
         float: right;
         margin: 10px;
     }

    textarea {
        width: 60%;
        display: inline-block;
        border: 1px solid #ccc;
        background-color: #f2f2f2;
        border-radius: 4px;
        padding: 5px;
        float: right;
        margin: 10px;
    }

    label {
        width: 300px;
        display: inline-block;
        float: right;
        margin: 10px;
        padding: 5px;
    }

    input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        /*margin: 0 10px 10px 0;*/
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    .field {
        width: 100%;
        position: relative;
        border: 3px dashed lightgray;
        margin: 10px;

        content: "";
        clear: both;
        display: table;
    }

    .header {
        height: 25px;
        background: lightblue;
        padding: 3px;
        color: steelblue;
    }

    .header-field {
        border-color: lightblue;
        height: 50px;
    }

    .inherit {
        width: 95%;


    }
</style>

</head>

<body>

<form>
    <div class="field header-field">
        <div class="header">Форма запроса</div>
    </div>

    <div class="field">
             <input id="lname" type="text" name="LastName">
             <label for="lname">Фамилия</label>
    </div>

    <div class="field">
        <input id="fname" type="text" name="FirstName">
        <label for="fname">Имя</label>
    </div>

    <div class="field">
        <input id="patr" type="text" name="Patronymic">
        <label for="patr">ОТчество</label>
    </div>

    <div class="field">
        <input id="bdate" type="text" name="BirthdayDate">
        <label for="bdate">Дата Рождения</label>
    </div>

    <div class="field">
        <input id="snil" type="text" name="Snils">
        <label for="snil">СНИЛС</label>
    </div>

    <div class="field">
        <select id="davailable" name="DataAvailable">
            <option value="ДА">ДА</option>
            <option value="НЕТ">НЕТ</option>
        </select>
        <label for="davailable">Country</label>
    </div>

    <div class="field header-field">
        <div class="header">Общая продолжительность стажа на дату обращения гражданина</div>
    </div>

    <div class="field">
        <input id="tlieyers" type="text" name="TotalLengthInsuranceExperienceYears">
        <label for="tlieyers">Общая продолжительность страхового стажа лет</label>
    </div>

    <div class="field">
        <textarea id="tliemonths" name="TotalLengthInsuranceExperienceMonths" rows="2">
        </textarea>
        <label for="tliemonths">Общая продолжительность страхового стажа месяцев</label>
    </div>

    <div class="field">
        <input id="tliedays" type="text" name="TotalLengthInsuranceExperienceDays">
        <label for="tliedays">Общая продолжительность страхового стажа дней</label>
    </div>

    <input type="submit" value="Submit">

    <div class="field">
        <div class="header">Форма запроса</div>
        <div class="field inherit">
        <textarea id="req" name="Request" rows="2">
        </textarea>
            <label for="req">Запрос</label>
        </div>
    </div>
</form>

</body>
</html>
